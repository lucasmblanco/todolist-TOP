<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body><div class="full-screen-div ">
    <header>
        <div id="logo-container">
        </div>
    </header>
    <aside>
        <div id="action-buttons-container"><button id="new-task">+</button></div> 
        <div id="navigation-buttons-container">
            <nav>
                <ul>
                    <li><a href="#" id="button-home" class="navigation-buttons">HOME</a></li>
                    <li><a href="#" id="button-today" class="navigation-buttons">TODAY</a></li>
                    <li><a href="#" id="button-upcoming" class="navigation-buttons">UPCOMING</a></li>
                </ul>
            </nav>
        </div>
        <div id="projects-section">
            <div class="project-start-container">
            <div class="title-project">PROJECTS</div>
            <div class="new-project-button-container">
                <button id="new-project">+</button>
            </div>
            </div>
            <div id="projects-container">
            <nav id="navigation-projects">
                <ul id="projects-list"></ul>
            </nav>
        </div>
        </div>
    </aside>
    <main>
        <div id="page-frame" class="page-frame-home">HOME</div>
        <div id="main-window" class="main-window-home"></div>
    </main>
    <div class="page-dimmer">
    <div id="form-task">
        <div class="shadow-box">
        <form id="formAddTask" class="form-add-task">
            <div class="formElementContainer">
                <label for="title">Title</label>
                <input id='title' type="text" maxlength="25" required>
            </div>
            <div class="formElementContainer">
                <label for="Details">Details</label>
                <textArea id="details" maxlength="135"></textArea>
            </div>
            <div class="formElementContainer">
                <legend>Due Date</legend>
                <input type="radio" name="dueDateElection" value="Yes" id="active-due-date" class="due-date-election">
                <label for="active-due-date" class="due-date-choice">Yes</label>
                <input type="radio" name="dueDateElection" value="No" id="disable-due-date" class="due-date-election" checked>
                <label for="disable-due-date" class="due-date-choice">No</label>
               <div class="formElementContainer dueDateElection" visibility="hidden">
                    <input type="date" name="dueDate" id="due-date" disabled>
                </div>
            </div>
           <div class="formElementContainer">
                <legend>Priority</legend>
                <div class="priorty-choice-container">
                <input type="radio" name="priority" class="priority-task" value="Low" id="low-button">
                <label for="low-button" class="priority-choice">Low</label><br>
                <input type="radio" name="priority" class="priority-task" value="Medium" id="medium-button">
                <label for="medium-button" class="priority-choice">Medium</label><br>
                <input type="radio" name="priority" class="priority-task" value="High" id="high-button">
                <label for="high-button" class="priority-choice">High</label><br>
            </div>
            </div>
            <div class="formElementContainer">
            <input id="button-add-task"type="submit" value="Add Task">
            <input id="button-cancel-form" type="button" value="Cancel">
            </div>
        </form>
    </div>
    </div>
    <div class="container-form-project">
        <div class="shadow-box-form-projects">   
        <form id="form-projects" class="form-projects">
            <div class="form-element-container-p container-title-project-input">
                <label for='title-project' class="title-project">Title</label>
                <input id='title-project' type="text" maxlength="25" required>
            </div>
            <div class="form-element-container-p color-picker-container">
                <div class="button-container-color-picker">
                <div id="color-picker">Choose a color</div></div>
                <div class="container-colors">
                    </div> 
            </div>
            <div class="form-element-container-p form-add-task-project">
                <input id="button-add-project" class="form-add-task-project" type="submit" value="Create Project">
                <input id="button-cancel-form-project" class="form-add-task-project" type="button" value="Cancel">
                </div>
        </form>
    </div> 
    </div>
    </div>
</div>
</body>
</html>
